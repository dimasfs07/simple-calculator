<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <form action="" id="simple_calc">
      <header id="header_simple_calc">
        <input type="text" autofocus />
      </header>

      <footer id="simple_calc">
        <div class="btn-group">
          <button
            data-type="clear"
            type="reset"
            value="clear"
            class="btn btn-grey"
          >
            c
          </button>
          <button data-type="invert" class="btn">+/-</button>
          <button data-type="mod" class="btn">%</button>
          <button data-type="divide" class="btn">:</button>
        </div>
        <div class="btn-group">
          <button data-type="operand" value="7" class="btn">7</button>
          <button data-type="operand" value="8" class="btn">8</button>
          <button data-type="operand" value="9" class="btn">9</button>
          <button data-type="operator" value="+" class="btn">+</button>
        </div>

        <div class="btn-group">
          <button data-type="operand" value="4" class="btn">4</button>
          <button data-type="operand" value="5" class="btn">5</button>
          <button data-type="operand" value="6" class="btn">6</button>
          <button data-type="operator" value="-" class="btn">-</button>
        </div>

        <div class="btn-group">
          <button data-type="operand" value="1" class="btn">1</button>
          <button data-type="operand" value="2" class="btn">2</button>
          <button data-type="operand" value="3" class="btn">3</button>
          <button data-type="operator" value="*" class="btn">x</button>
        </div>

        <div class="btn-group">
          <button data-type="operand" value="0" class="btn">0</button>
          <button data-type="operand" value="." class="btn">.</button>
          <button data-type="operator" value="=" class="btn">=</button>
        </div>
      </footer>
    </form>

    <script src="/assets/script/script.js"></script>
  </body>
</html>
